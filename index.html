<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>War Pig</title>
</head>

<body>
    <section class="search-section">
        <div class="container">
            <div class="search-items">
                <h1>Giphy API Example</h1>
                <div class="history" id="history-div">

                </div>
                <div class="search">
                    <input type="text" id="search-input" class="search-in">
                    <button onclick="search(this.value)" class="btn submit-btn" value="search">Submit</button>
                    <button onclick="search(this.value)" class="btn trending-btn" value="trend">See what 's trending</button>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <section class="gifs-section">
        <div class="container">
            <div class="gif-container">
                <div class="result-gifs" id="gifs-div">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
